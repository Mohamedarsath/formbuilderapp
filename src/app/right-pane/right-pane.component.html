<div>
    <h3>Elements</h3>
    <input class="form-control mb-2" placeholder="Search anything..."  [(ngModel)]="searchTerm">
    <ul cdkDropList [cdkDropListData]="filteredElements " (cdkDropListDropped)="drop($event)" class="list-group">
      <li *ngFor="let element of filteredElements " cdkDrag class="list-group-item">
        {{ element.name }} <br>
        <small>{{ element.type }}</small>
      </li>
    </ul>
  </div>
