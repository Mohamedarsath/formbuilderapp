<div *ngIf="formBuilderService.selectedElement">
    <div class="drawer-header d-flex justify-content-between align-items-center">
        <h3>Field Properties</h3>
        <button class="btn btn-close" (click)="closeDrawer()"></button>
      </div>
    <div class="form-group">
      <label>Field Name</label>
      <input class="form-control" [(ngModel)]="formBuilderService.selectedElement.name" (input)="formBuilderService.saveGroups()"/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input class="form-control" [(ngModel)]="formBuilderService.selectedElement.description" (input)="formBuilderService.saveGroups()"/>
    </div>
    <div class="form-group">
      <label>Placeholder</label>
      <input class="form-control" [(ngModel)]="formBuilderService.selectedElement.placeholder" (input)="formBuilderService.saveGroups()"/>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="formBuilderService.selectedElement.required" (change)="formBuilderService.saveGroups()"/>
      <label class="form-check-label">Required</label>
    </div>
    <div class="form-group">
      
      <label>Options</label> 
      <div *ngFor="let data of formBuilderService.selectedElement.options;let i= index;trackBy: trackByIndex">
        <input class="form-control" [(ngModel)]="this.formBuilderService.selectedElement.options[i]" (change)="formBuilderService.saveGroups()"/>
      </div>
      
    </div>
  </div>
